{% extends 'layout.html' %}
{% block content %}


<body class="body">
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          {% if title %}
          <h1 class="titulo-form mb-4 text-center">{{ title }}</h1>
          {% endif %}
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="botones mt-4 d-flex justify-content-center">
              <a href="{% url 'tienda:listar'%}" class="btn btn-outline-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" aria-label="Registrar">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <style>
    .titulo-form {
      color: #3B3B3B;
      font-size: 2.5rem;
      font-weight: bold;
    }

    form {
      margin-top: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      padding: 0.5rem;
      border: 1px solid #CED4DA;
      border-radius: 0.25rem;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="checkbox"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .form-text {
      font-size: 0.875rem;
    }

    .botones {
      align-items: center;
    }

    .btn {
      margin-right: 0.5rem;
    }

    /* Estilos específicos para pantallas pequeñas */
    @media screen and (max-width: 576px) {
      .titulo-form {
        font-size: 2rem;
      }

      .botones {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        margin-top: 0.5rem;
        margin-right: 0;
      }
    }
  </style>
{% endblock %}
